<!DOCTYPE html>
<html>

<head>
    <!-- CSS-->
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body class="action">
    <div class="cal">

        <div class="calculator">
            <div class="bar">
                <div class="title">Calculator</div>
                <button type="button" id="button_h" class="button_style">H</button>
            </div>
            <div class="bar">
                <input type="text" readonly name="result" id="result" class="result">
            </div>

            <div class="button">
                <div class="row">
                    <button type="button" id="sin" class="button-digit">SIN</button>
                    <button type="button" id="cos" class="button-digit">COS</button>
                    <button type="button" id="tan" class="button-digit">TAN</button>
                    <button type="button" id="clear" class="button-digit">C</button>
                    <button type="button" id="delete" class="button-digit">DE</button>
                </div>

                <div class="row">
                    <button type="button" id="inv" class="button-digit">INV</button>
                    <button type="button" id="" class="button-digit" onclick="result.value += '%'">%</button>
                    <button type="button" id="" class="button-digit" onclick="result.value += '/'">&#247;</button>
                    <button type="button" id="" class="button-digit" onclick="result.value += '('">(</button>
                    <button type="button" id="" class="button-digit" onclick="result.value += ')'">)</button>
                </div>

                <div class="row">
                    <button type=" button" class="button-digit" onclick="result.value += '7'">7</button>
                    <button type="button" class="button-digit" onclick="result.value += '8'">8</button>
                    <button type="button" id="" class="button-digit" onclick="result.value += '9'">9</button>
                    <button type="button" id="" class="button-digit" onclick="result.value += '*'">X</button>
                    <button type="button" class="button-digit" onclick="result.value += '3.14'">ùùø</button>
                </div>

                <div class="row">
                    <button type=" button" id="" class="button-digit" onclick="result.value += '4'">4</button>
                    <button type="button" id="" class="button-digit" onclick="result.value += '5'">5</button>
                    <button type="button" id="" class="button-digit" onclick="result.value += '6'">6</button>
                    <button type="button" id="" class="button-digit" onclick="result.value += '-'">-</button>
                    <button type="button" id="ln" class="button-digit">Ln</button>
                </div>
                <div class="row">
                    <button type="button" class="button-digit" onclick="result.value += '1'">1</button>
                    <button type="button" class="button-digit" onclick="result.value += '2'">2</button>
                    <button type="button" class="button-digit" onclick="result.value += '3'">3</button>
                    <button type="button" class="button-digit" onclick="result.value += '+'">+</button>
                    <button type="button" id="sq" class="button-digit">x¬≤</button>
                </div>

                <div class="row">
                    <button type="button" class="button-digit" onclick="result.value += '-'">&#177;</button>
                    <button type="button" class="button-digit" onclick="result.value += '0'">0</button>
                    <button type="button" class="button-digit" onclick="result.value += '.'">.</button>
                    <button type="button" id="equal" class="button-digit">=</button>
                    <button type="button" id="sqrt" class="button-digit">‚àö</button>
                </div>
            </div>
        </div>
        <div class="history" id="history_con">
            <div class="bar">
                <div class="history_title">History</div>
                <button type="button" id="button_c" class="button_style">C</button>
            </div>
            <div id="history" class="scroll"></div>
        </div>
    </div>



    <!-- JavaScript-->
    <script src="./script.js"></script>
</body>

</html>
